{% extends "courses/base.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm border-danger" style="max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="text-danger">Delete Course</h2>
            <p class="fw-bold">Are you sure you want to delete "<span class="text-primary">{{ course.title }}</span>"?
            </p>
            <p class="text-muted">This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">Yes, Delete</button>
                <a href="{% url 'course_list' %}" class="btn btn-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
